<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/assets/logo_food.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Food.js</title>
  </head>

  <body>
    <!-- HEADER  -->
    <header class="header_container">
      <div class="header_wrapper">
        <!-- SECCION BUSCAR -->
        <div class="header_search">
          <button id="header_button_search">
            <img src="/assets/search_product.svg" width="30" height="30" />
          </button>
          <input
            id="header_input_search"
            placeholder="Busca un producto..."
            type="text"
          />
        </div>
        <!-- SECCION AGREGAR  -->
        <div class="header_add">
          <button id="header_btn_add" class="header_btn_add">
            <p>Añadir producto</p>
            <img src="/assets/add_product.svg" width="60" height="60" />
          </button>
        </div>
        <!-- LOGO HEADER  -->
        <div class="header_logo_container">
          <img src="/assets/logo_food.png" width="434" height="469" />
        </div>
      </div>
    </header>

    <!-- MAIN  -->
    <main class="main_container">
      <!-- VIEW -->
      <div class="main_view">
        <!-- VIEW CATEGORÍAS -->
        <div class="main_categories">
          <aside>
            <div>
              <h2 class="title_categories">Categorías</h2>
            </div>
            <ul class="ulListFilter" id="listFilter"></ul>
          </aside>
        </div>
        <!-- VIEW STORE -->
        <div id="store_containerId" class="main_store"></div>
      </div>

      <!-- POPUP -->
      <div class="popup_container" id="modal_popup">
        <div class="popup_contain_container">
          <h2>Agregar o modificar producto</h2>
          <div class="popup_container_inputs">
            <input placeholder="Nombre del producto" id="nombre" type="text" />
            <input placeholder="Precio" id="precio" type="number" />
            <input
              placeholder="Imagen del producto (url)"
              id="img"
              type="text"
            />
            <select id="categoria">
              <option>Seleccione una categoria</option>
              <option>Gaseosas</option>
              <option>Hamburguesas</option>
              <option>Papas</option>
            </select>
          </div>
          <div class="popup_buttons_container">
            <button id="popup_btn_accept" class="popup_button_aceptar">
              <img src="/assets/add_popup.svg" width="50" height="50" />
            </button>
            <button id="popup_btn_close" class="popup_button_cancelar">
              <img src="/assets/close_popup.svg" width="30" height="30" />
            </button>
            <button id="popup_btn_delete" class="popup_button_eliminar">
              <img src="/assets/delete_popup.svg" width="50" height="50" />
            </button>
          </div>
        </div>
      </div>
    </main>

    <!-- SCRIPT MAIN -->
    <script type="module" src="/main.js"></script>
  </body>
</html>
